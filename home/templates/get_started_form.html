{% load static %}
{#    Get started form#}
    <div class="container">
        <h5 class="text-center">DON’T SEE WHAT YOU’RE LOOKING FOR...<br/>CREATE YOUR OWN ADVENTURE!</h5>
        <div class="get-started-box">
            <div class="get-started-box-header"></div>
            <div class="get-started-box-body">
                <p class="text-center">Whatever your budget, whatever your timeline.</p>
                <form>
                    <div class="col-md-6">
                        <div class="form-group row">

                            <div class="col-sm-6">
                                <input class="form-control " type="text" name="first_name" placeholder="First Name"/>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="last_name" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="school_name" placeholder="Your School Name"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="email_address" placeholder="Your Email Address"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                         <div class="form-group">
                            <input class="form-control" type="text" name="date" placeholder="Date"/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="text" name="request" placeholder="Your Request"></textarea>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="text-center">
                        <span class="font-size-14 bold-regular">WELL MAKE YOUR DREAM A REALITY!</span>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-submit bold-regular font-size-14" value="GET STARTED">
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

{#    End Get started form#}
